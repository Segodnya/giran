services:
  app:
    profiles: ["dev"]
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME}
      GITHUB_REPO_FOLDER: ${GITHUB_REPO_FOLDER:-content}
    volumes:
      - ./app:/app/app
      - ./lib:/app/lib
      - ./public:/app/public
      - ./types:/app/types
      - ./content:/app/content
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./next.config.ts:/app/next.config.ts:ro
    command: ["bun", "run", "dev"]

  app-prod:
    profiles: ["prod"]
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME}
      GITHUB_REPO_FOLDER: ${GITHUB_REPO_FOLDER:-content}
    # No volumes for production; use built image and Dockerfile CMD
