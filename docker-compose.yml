version: '3.8'

services:
  githuber:
    build: ./githuber

  server:
    build: ./server
    environment:
      GITHUBEER_SERVICE_URL: http://githuber:3000

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - githuber
      - server 